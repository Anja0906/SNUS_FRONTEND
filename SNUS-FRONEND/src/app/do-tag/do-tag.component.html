<div class="parent">
  <form [formGroup]="digitalOutputForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="simpleParent">
      <h3>DIGITAL OUTPUT FORM</h3>
    </div>
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>

    <div class="form-field">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description">
    </div>

    <div class="form-field">
      <label for="ioAddress">IO Address:</label>
      <input type="text" id="ioAddress" formControlName="ioAddress">
    </div>

    <div class="form-field">
      <label for="initialValue">Initial Value:</label>
      <input type="number" id="initialValue" formControlName="initialValue">
    </div>

    <div class="form-field">
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" formControlName="dateTime">
    </div>

    <div class="form-field">
      <label for="value">Value:</label>
      <input type="number" id="value" formControlName="value">
    </div>

    <div class="simpleParent">
      <button type="submit" class="buttonSubmit">Submit</button>
    </div>

  </form>
</div>
