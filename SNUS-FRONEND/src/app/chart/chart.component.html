<div style="background: #182034; padding: 1rem; border-radius: 1rem">
  <ngx-charts-bar-vertical
    [customColors]="colors"
    [view]="[950, 400]"
    [showGridLines]="false"
    [legend]="true"
    [legendTitle]="Legend"
    [showXAxisLabel]="false"
    [showYAxisLabel]="true"
    [results]="data"
    [xAxis]="false"
    [yAxis]="true"
    style="fill: #F2EEE7;">
  </ngx-charts-bar-vertical>
</div>
