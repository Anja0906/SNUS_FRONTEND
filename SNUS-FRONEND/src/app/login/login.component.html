<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Transparent Login Form HTML CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="bg-img">
  <div class="content">
    <header>Login</header>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="field">
        <span class="fa fa-user"></span>
        <input id="email" type="email" class="form-control" placeholder="Email address" formControlName="email" required>
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" required>
        <span class="show">SHOW</span>
      </div>
      <div class="field">
        <input type="submit" value="LOGIN">
      </div>
    </form>
  </div>
</div>
</body>
</html>
