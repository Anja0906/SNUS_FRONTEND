<div class="parent" *ngIf="di">
  <form [formGroup]="digitalOutputForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-field">
      <div class="simpleParent">
        <h3>DIGITAL INPUT FORM</h3>
      </div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>

    <div class="form-field">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description" required>
    </div>

    <div class="form-field">
      <label for="ioAddress">IO Address:</label>
      <input type="text" id="ioAddress" formControlName="ioAddress" required>
    </div>

    <div class="form-field">
      <label for="driver">Driver:</label>
      <input type="text" id="driver" formControlName="driver">
    </div>

    <div class="form-field">
      <label for="scanTime">Scan Time:</label>
      <input type="number" id="scanTime" formControlName="scanTime" required>
    </div>

    <div class="form-field">
      <label for="isActive">Is Active:</label>
      <input type="checkbox" id="isActive" formControlName="isActive">
    </div>

    <div class="form-field">
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" formControlName="dateTime" required>
    </div>

    <div class="form-field">
      <label for="value">Value:</label>
      <input type="number" id="value" formControlName="value" required>
    </div>


    <div class="simpleParent">
      <button type="submit" class="buttonSubmit">Submit</button>
    </div>
  </form>
</div>
