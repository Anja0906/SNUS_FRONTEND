<div class="parent">
  <div class="container">
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date Time</th>
        <th>Value</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.dateTime | date:'dd.MM.yyyy HH:mm:ss' }}</td>
        <td>{{ item.value }}</td>
        <td>{{ item.type }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
