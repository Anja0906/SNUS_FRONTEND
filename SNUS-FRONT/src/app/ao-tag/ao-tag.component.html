<div class="parent" *ngIf="ai">
  <form [formGroup]="analogInputForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-field">
      <div class="simpleParent">
        <h3>ANALOG OUTPUT FORM</h3>
      </div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>

    <div class="form-field">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description" required>
    </div>

    <div class="form-field">
      <label for="ioAddress">IO Address:</label>
      <input type="text" id="ioAddress" formControlName="ioAddress" required>
    </div>

    <div class="form-field">
      <label for="initialValue">Initial value:</label>
      <input type="number" id="initialValue" formControlName="initialValue" required>
    </div>

    <div class="form-field">
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" formControlName="dateTime" required>
    </div>

    <div class="form-field">
      <label for="lowLimit">Low Limit:</label>
      <input type="number" id="lowLimit" formControlName="lowLimit" required>
    </div>

    <div class="form-field">
      <label for="highLimit">High Limit:</label>
      <input type="number" id="highLimit" formControlName="highLimit" required>
    </div>

    <div class="form-field">
      <label for="units">Units:</label>
      <input type="text" id="units" formControlName="units">
    </div>

    <div class="form-field">
      <label for="value">Value:</label>
      <input type="number" id="value" formControlName="value" required>
    </div>

    <div class="simpleParent">
      <button type="submit" class="buttonSubmit">Submit</button>
    </div>
  </form>
</div>
