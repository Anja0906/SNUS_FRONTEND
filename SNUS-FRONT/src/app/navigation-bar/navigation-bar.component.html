<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Website Layout | CodingLab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="main_box">
  <input type="checkbox" id="check">
  <div class="btn_one">
    <label for="check">
      <i class="fas fa-bars"></i>
    </label>
  </div>
  <div class="sidebar_menu">
    <div class="logo">
      <a href="#">Scada</a>
    </div>
    <div class="btn_two">
      <label for="check">
        <i class="fas fa-times"></i>
      </label>
    </div>
    <div class="menu">
      <ul>
        <li (click)="createTag()"><i class="fas fa-plus"></i>
          <a href="http://localhost:4200/createTag">Create Tag</a>
        </li>
        <li (click)="tagDisplay()"><i class="fas fa-table"></i>
          <a href="http://localhost:4200/tagDisplay">Tag Display</a>
        </li>
        <li (click)="reports()">
          <i class="fas  fa-file"></i>
          <a href="http://localhost:4200/reports">Report</a>
        </li>
        <li (click)="alarms()">
          <i class="fas  fa-bell"></i>
          <a href="http://localhost:4200/alarms">Alarm</a>
        </li>
        <li (click)="signOut()" *ngIf="!logged">
          <i class="fas  fa-sign-out-alt"></i>
          <a href="http://localhost:4200/">SignOut</a>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
